<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Domterra</title>

  <style>
    body {
      background: #f6f8fb;
      font-family: Arial, sans-serif;
      margin: 0;
    }

  .auth-container {
  max-width: 460px;
  margin: 80px auto;       
  padding: 0 20px;
}

  .auth-box {
  background: #fff;
  padding: 30px 28px;
  border-radius: 12px;
  box-shadow: 0 10px 28px rgba(16,24,40,0.12);    
  
}

     



    h2 {
      text-align: center;
      margin-top: 0;
    }

  label {
  display: block;
  margin: 14px 0 6px;
  font-weight: 600;
  font-size: 15px;
}


  input {
  width: 100%;
  padding: 12px;
  margin-right: 10px;
  border: 1px solid #d0d7e3;
  border-radius: 8px;
  font-size: 15px;
}



    button {
  margin-top: 20px;
  width: 100%;
  background: #0b5ed7;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
 
}

button:hover {
  background: #084bb6;
}


    button:hover {
      background: #084bb6;
    }

    p {
  text-align: center;
  font-size: 14px;
  margin-top: 18px;
  color: #475569;
}


    a {
      color: #0b5ed7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="auth-container">
    <div class="auth-box">

      <h2>Login</h2>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <p>Don't have an account?  
        <a href="register.html">Register</a>
      </p>

    </div>
  </div>

</body>
</html>
