<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Domterra</title>

  <style>
    :root {
      --primary: #0b5ed7;
      --primary-dark: #084bb6;
      --border: #d0d7e3;
      --text-muted: #475569;
      --bg: #f6f8fb;
      --card-bg: #ffffff;
    }

    body {
      background: var(--bg);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 460px;
      padding: 20px;
    }

    .auth-box {
      background: var(--card-bg);
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(16,24,40,0.12);
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 26px;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11,94,215,0.15);
    }

    button {
      margin-top: 22px;
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: var(--text-muted);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="auth-container">
    <div class="auth-box">

      <h2>Login</h2>

      <form>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <p>Don't have an account?
        <a href="register.html">Register</a>
      </p>

    </div>
  </div>

</body>
</html>
