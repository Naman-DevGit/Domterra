<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” Domterra</title>

  <style>
    body {
      background: #f6f8fb;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .auth-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .auth-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      background: #0b5ed7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #084bb6;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      color: #0b5ed7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="auth-container">
    <div class="auth-box">

      <h2>Create Account</h2>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Create password" required>

        <button type="submit">Register</button>
      </form>

      <p>Already have an account?  
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>

</body>
</html>
